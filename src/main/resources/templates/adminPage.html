<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/adminPage.css}">
    <link rel="icon" th:href="@{/icons/English-02.svg}">
    <title>Admin page</title>
</head>

<body>

<div class="container" id="teachersContainer">
    <div class="row">
        <p align="center" th:if="${teachers.size() == 0}">There is no teachers yet</p>
        <form id="enableTeacher" name="enableTeacher" th:action="@{/admin}" onsubmit="return validateForm();" method="POST">
            <div class="container">
                <div class="row">
                    <div th:each="teacher : ${teachers}" class="form-check col-auto pt-3 pb-3">
                        <input class="form-check-input" type="checkbox" th:id="${teacher.getId()}" th:value="${teacher.getId()}" name="teachersId">
                        <label th:text="${teacher.getUsername()}" class="form-check-label" th:for="${teacher.getId()}">Number</label>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="row text-center">
        <div class="col">
            <button type="submit" class="btn btn-primary" form="enableTeacher">Submit</button>
        </div>
        <div class="col">
            <button type="submit" class="btn btn-primary" onclick="location.href='/logout';">Logout</button>
        </div>
    </div>
</div>

<script>
    function validateForm() {
        let teachers = document.querySelectorAll(".form-check-input");
        let checked = true;

        if(teachers.length === 0){
            return false;
        }

        teachers.forEach(teacher => {
            if (teacher.checked === false){
                checked = false;
            }
        })
        return checked;
    }
</script>

</body>
</html>
