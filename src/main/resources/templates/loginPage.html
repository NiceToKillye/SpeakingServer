<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/loginPage.css}">
	<link rel="icon" th:href="@{/icons/English-02.svg}">
	<title>Login Page</title>
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<div class="container" id="logoContainer">
	<a href="https://speaking-ege.ru">
		<img th:src="@{/icons/English-04.svg}">
	</a>
</div>

<div class="container" id="mainContainer">
	<div class="row">
		<div class="col text-center">

			<div th:if="${param.error}" style="padding-top: 3%">
				<h6 class="text-danger text-break">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</h6>
			</div>

			<form class="form-floating" th:action="@{/login}" method="POST">
				<div class="form-floating mb-3 mt-3">
					<input type="login" class="form-control" name="username" id="username" autocomplete="username" placeholder="Login">
					<label for="username">Login</label>
				</div>
				<div class="form-floating mb-3">
					<input type="password" class="form-control" name="password" id="password" autocomplete="current-password" placeholder="Password">
					<label for="password">Password</label>
				</div>
				<button type="submit" class="btn btn-primary mb-3">Sign in</button>
				<p><a href="/recovery">Forgot Password?</a></p>
				<p><a href="/registration">Create new Account</a></p>
			</form>
		</div>
	</div>
</div>

</body>

</html>
