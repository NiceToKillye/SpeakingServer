<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/testVariants.css}">
	<title>Test Variants</title>
</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
		<div class="container-fluid">

			<a id="timeLine" class="navbar-brand" style="width: 75px; padding: 8px;">00:00:00</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/teacher">Teacher page</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#deleteVariantModel">Delete variant</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#" th:href="@{/logout}">Logout</a>
					</li>
				</ul>
			</div>

		</div>
	</nav>

	<div class="variants">
		<p align="center" th:if="${variants.size() == 0}">There is no variants yet</p>
		<div class="accordion accordion-flush" id="accordionFlushExample" th:with="mycounter = ${counter.getValue()}" style="padding: 10px;">

			<div class="accordion-item" th:each="variant : ${variants}" th:with="mycounter=${counter.incrementAndGet()}">
				<h1 class="accordion-header" th:id="${'heading_'+ variant.getId()}">
					<button th:text="${counter.getValue()}" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" th:data-bs-target="${'#flush_'+ variant.getId()}" aria-expanded="false" th:aria-controls="${'flush_'+ variant.getId()}" style="">
						Variant number
					</button>
				</h1>

				<div th:id="${'flush_'+ variant.getId()}" class="accordion-collapse collapse" th:aria-labelledby="${'heading_'+ variant.getId()}" data-bs-parent="#accordionFlushExample">
					<div class="accordion-body" style="border: 4px solid whitesmoke;">

						<div class="container" style="border-bottom: 4px solid whitesmoke; margin-bottom: 1%;">
							<h5>Task 1</h5>
							<p class="taskText" style="padding-left: 2%;" th:text="${variant.getTaskText1()}"></p>
						</div>

						<div class="container" style="border-bottom: 4px solid whitesmoke; margin-bottom: 1%;">
							<h5>Task 2</h5>
							<p class="taskText" style="padding-left: 2%;" th:text="${variant.getTaskText2()}"></p>
							<div id="imgContainer1" class="container" style="margin-bottom: 2%;">
								<div class="row text-center">
									<div id="imageContainer1" class="col">
										<img id="picture1" th:src="${variant.getPhotoLink1()}" class="img-fluid" alt="Picture 1" style="height: 50vh;">
									</div>
								</div>
							</div>
						</div>

						<div class="container" style="border-bottom: 4px solid whitesmoke; margin-bottom: 1%;">
							<h5>Task 3</h5>
							<p class="taskText" style="padding-left: 2%;" th:text="${variant.getTaskText3()}"></p>
							<figure style="padding-left: 2%;">
								<audio controls th:src="${variant.getAudioLink()}" preload="metadata">Your browser does not support the<code>audio</code> element.</audio>
							</figure>
						</div>

						<div class="container" style="margin-bottom: 1%;">
							<h5>Task 4</h5>
							<p class="taskText" style="padding-left: 2%;" th:text="${variant.getTaskText4()}"></p>
							<div id="imgContainer2" class="container" style="margin-bottom: 2%;">
								<div class="row text-center">
									<div id="imageContainer2" class="col">
										<img id="picture2" th:src="${variant.getPhotoLink2()}" class="img-fluid" alt="Picture 1" style="height: 50vh;">
									</div>
									<div id="imageContainer3" class="col">
										<img id="picture3" th:src="${variant.getPhotoLink3()}" class="img-fluid" alt="Picture 2" style="height: 50vh;">
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>

		</div>
	</div>

	<div class="modal fade" id="deleteVariantModel" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel1" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="staticBackdropLabel1">Delete variant</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p>Choose variant number which you want to delete</p>

			        <form id="deleteVariant" name="deleteVariant" th:action="@{/testVariants}" method="POST" onsubmit="return validateForm();">
			            <div class="container">
			                <div class="row">
			                    <div th:with="newCounter = ${counterForDelete.getValue()}" th:each="variant : ${variants}" class="form-check col-auto pt-3 pb-3">
			                        <input class="form-check-input" type="radio" th:id="${variant.getId()}" th:value="${variant.getId()}" name="variantId">
			                        <label th:text="${counterForDelete.incrementAndGet()}" class="form-check-label" th:for="${variant.getId()}">Number</label>
			                    </div>
			                </div>
			            </div>
			        </form>
					
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
					<button type="submit" form="deleteVariant" class="btn btn-primary">Delete</button>
				</div>

			</div>
		</div>
	</div>

	<script>
		let date = new Date();
		let time;

		function getTime() {
			date = new Date();
			time = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
			document.getElementById("timeLine").innerHTML = time;
		}
		setInterval(getTime, 1000);

		function contentToHtml(text) {
			return text
				.split('\n')
				.map(paragraph => `<p class="text-break" style="padding-left: 2%;">${paragraph}</p>`)
				.join('')
		}

		const elements = document.getElementsByClassName("taskText");
		for (let elem of elements) {
			let taskText = elem.innerHTML.toString().replaceAll("\\n", "\n");
			elem.innerHTML = contentToHtml(taskText);
		}

		let amount = [[${variants.size()}]];

		function validateForm(){
			if(amount === 0){
				alert("There is no variants yet");
				return false;
			}
			return true;
		}

	</script>


</body>

</html>
