<!DOCTYPE html>
<html lang="en"> <!-- xmlns:th="http://www.thymeleaf.org" -->

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/errorPage.css}">
    <link rel="icon" th:href="@{/icons/English-02.svg}">
    <title>Error</title>
</head>

<body>

<div class="error text-center">
    <h4 class="text-danger" th:text="${errorCode}">Error Code</h4>
    <h4 th:text="${errorMessage}">Error message</h4>
    <button class="btn btn-outline-primary mb-3 mt-3" th:attr="onclick=|location.href='${previousPage}'|">Go back</button>
</div>

</body>
</html>
